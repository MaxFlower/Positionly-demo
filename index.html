<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets - Simple chat</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="margin-top: 60px;">
            <div class="row">
                <div class="col-md-5 well">
                    <span id="status">Connecting...</span>
                    <input type="text" id="input" class="form-control" disabled="disabled" />
                    <br>
                    <button id="send" type="button" class="btn btn-primary">Send</button>
                    <hr>
                    <button id="list" type="button" class="btn btn-success">Get users list</button>
                    <hr>
                    <span>Select user for capturing</span>
                    <input type="text" id="catch" class="form-control" />
                    <br>
                    <button id="capture" type="button" class="btn btn-warning">Add user's listeners</button>
                    <button id="remove" type="button" class="btn btn-danger">Remove user's listeners</button>
                </div>                
                <div class="col-md-6 col-md-offset-1 well">
                    <h4>Server information: </h4>
                    <div id="content"></div>
                </div>                
            </div>            
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="./frontend.js"></script>
    </body>
</html>
